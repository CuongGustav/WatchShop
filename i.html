<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchShop</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese">
    <style>
        /* Slider styles */
        .slider {
            position: relative;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
        }
        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }
        .slider-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .prev, .next {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 30px;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="title">
                    WatchShop
                </div>
                <div class="iconCart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>22</span>
                </div>
            </div>
        </header>

        <!-- Slider -->
        <div class="slider">
            <div class="slider-content">
                <div class="slide">
                    <img src="./assets/imgs/casio.png" alt="Casio">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/citizen.png" alt="Citizen">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/doxa.png" alt="Doxa">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/fossil.png" alt="Fossil">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/frederique.png" alt="Frederique">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/gShock.png" alt="G-Shock">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/longines.png" alt="Longines">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/orient.png" alt="Orient">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/rado.png" alt="Rado">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/saga.png" alt="Saga">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/seiko.png" alt="Seiko">
                </div>
                <div class="slide">
                    <img src="./assets/imgs/tissot.png" alt="Tissot">
                </div>
            </div>
            
            <!-- Slider Controls -->
            <div class="slider-controls">
                <div class="prev">
                    <i class="fa-solid fa-angles-left"></i>
                </div>
                <div class="next">
                    <i class="fa-solid fa-angles-right"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        const sliderContent = document.querySelector('.slider-content');
        const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        // Function to update the slider based on the current index
        function updateSlider() {
            const slideWidth = slides[0].offsetWidth; // Get the width of one slide
            sliderContent.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
        }

        // Show the next slide
        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length; // Wrap around if at the end
            updateSlider();
        }

        // Show the previous slide
        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length; // Wrap around if at the beginning
            updateSlider();
        }

        // Add event listeners to the buttons
        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Initialize slider
        updateSlider();

        // Optional: Auto-slide every 3 seconds
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
