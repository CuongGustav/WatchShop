<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchShop</title>
    <link rel="stylesheet" href="./assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="header-content">
                <div class="title">
                    WatchShop
                </div>
                <div class="iconCart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span>22</span>
                </div>
            </div>
        </header>

        <!-- Slider -->
        <div class="slider swiper">
            <div class="slider-content swiper-wrapper">
                <img src="./assets/imgs/casio.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/citizen.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/doxa.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/fossil.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/frederique.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/gShock.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/longines.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/orient.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/rado.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/saga.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/seiko.png" alt="" class="swiper-slide">
                <img src="./assets/imgs/tissot.png" alt="" class="swiper-slide">

            </div>
            <div class="swiper-pagination"></div>
            <div class="slider-position">
                <div class="swiper-button-prev slider-position-prev">
                    <i class="fa-solid fa-angles-left"></i> 
                </div>
                <div class="swiper-button-next slider-position-next">
                    <i class="fa-solid fa-angles-right"></i> 
                </div>
            </div>
        </div>

        <!--ProductList-->
        
    </div>
</body>
<!-- Swiper JS-->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/main.js"></script>
</html>
